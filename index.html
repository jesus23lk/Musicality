<!DOCTYPE html>

<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel = 'stylesheet' href = 'styles.css'>
    <title>Music Project</title>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
  </head>
  <body>
    <!-- Side bar content-->
    <aside id="sidebar">
      <span class="material-symbols-outlined" id="close-icon">close</span>
      <button id = 'volume-btn' class = 'ui-btn'>
        <img src = 'Images/volume-logo.png' id = 'volume-pic'>
      </button>
      <button id = 'help-btn' class = 'ui-btn'>
        <img src = 'Images/question-mark.png' id = 'question-pic'>
      </button>
      <div id = 'max-container'>
        <label for = 'max-select'>Highest Note</label>
        <select id = 'max-select'></select>
      </div>
      <div id = 'min-container'>
        <label for = 'min-select'>Lowest Note</label>
        <select id = 'min-select'></select>
      </div>
      <button id = 'update-btn'>Update</button>
      <button id = 'reset-btn'>Reset</button>
      <p id = 'error-msg'></p>      
    </aside>
    <!-- main content-->
    <div id = 'page'>
      <header id="page-header">
        <nav>
          <span class="material-symbols-outlined" id="menu-icon">menu</span>
        </nav>
      </header>
      <div id = 'center-area'>
        <div id = 'canvas'>
          <div class = 'vertical-line'></div>
          <div id = 'staff'></div>
          <div class = 'vertical-line'></div>
        </div>
        <div id = 'btn-container'></div>
        <div id = 'msg-banner'>Press a key or click</div>
        <img src = 'Images/treble-clef.png' id = 't-pic'>
        <img src = 'Images/bass-clef.png' id = 'b-pic'>      
      </div>
    </div>
    <dialog id="help-modal">
      <p>Press the A-G keys on your keyboard to guess a note or click the A-G buttons to guess a note</p>
      <button id="close-help">Close</button>
    </dialog>
    <script src = 'code.js'></script>
  </body>
</html>
