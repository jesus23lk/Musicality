<!DOCTYPE html>

<html>  
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Intervals</title>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght@100..700&icon_names=cancel,close,keyboard_arrow_down,keyboard_arrow_up,menu,more_vert,settings,toggle_off,toggle_on&display=block" rel="stylesheet" />
    <link rel = 'stylesheet' href='./CSS/global.css'>
    <link rel = 'stylesheet' href='./CSS/intervals.css'>
    <link rel="icon" type="image/ico" href="Images/favicon.ico">
  </head>
  <body>
    <!-- Side bar content-->
    <aside class="sidebar">
      <div class="sidebar-section close-section">
        <span>Close</span>
        <span class="material-symbols-outlined close-icon">close</span>
      </div>
      <a href="./index.html">
        <div class="sidebar-section">
          <span>Home</span>
        </div>
      </a>
      <a href="./single_notes.html">
        <div class="sidebar-section">
          <span>Single Notes</span>
        </div>
      </a>
      <a href="./key_signatures.html">
        <div class="sidebar-section">
          <span>Key Signatures</span>
        </div>
      </a>
      <a href="./piano_keys.html">
        <div class="sidebar-section">
          <span>Piano Keys</span>
        </div>
      </a>
      </div>
    </aside>

    <div class="cover"></div>
    <!-- main content-->
    <div class='page'>

      <!-- Page Header -->
      <header class="page-header">

        <!-- Left side of header  -->
        <div class="header-left">
          <span class="material-symbols-outlined menu-icon">menu</span>
          <a href="./index.html" class="logo-link">
            <img src="./Images/music logo.svg" class='page-logo' alt="logo for header">
            <span class="logo-text">Musicality</span>
          </a>
          <div class="header-links">
            <a href="./single_notes.html">Single Notes</a>
            <a href="./key_signatures.html">Key Signatures</a>
            <a href="./piano_keys.html">Piano Keys</a>
            <a href="./intervals.html">Intervals</a>
          </div>
        </div>

        <!-- Right side of header -->
        <div class="header-right">
          <span class="material-symbols-outlined">more_vert</span>
        </div>

        <!-- Context menu for settings -->
        <div class="settings-context hidden">
          <span class="material-symbols-outlined close-context">close</span>
          <div class="context-section volume-section" style="cursor: pointer;">
            <span>Volume</span>
            <span class="material-symbols-outlined volume-icon">toggle_on</span>
          </div>
          <hr>
          <div class="context-section">
            <span>Repetitions</span>
            <select class="num-select option-select"></select>
          </div>
          <hr>
          <div class="context-section" style="justify-content: center;">
            <button class="reset-option-btn">Reset Repetitions</button>
          </div>
        </div>
      </header>

      <!-- Page Center  -->
      <div class='center-area'>

        <!-- Displays what we are being tested on-->
        <div class='canvas'>
          <div class = 'vertical-line'></div>
          <div class='staff'></div>
          <div class = 'vertical-line'></div>
        </div>

        <!-- Central hud zone -->
        <div class="hud-section">

          <!-- Was hud-note-range  -->
          <div class="hud-left">Harmonic</div>

          <!-- Was note-number-container  -->
          <div class="hud-center"></div>

           <!-- Was mistakes-count  -->
          <div class="hud-right">
            <span>0</span>
            <span class="material-symbols-outlined cancel-icon">cancel</span>
          </div>
        </div>

        <!-- Container for user input or buttons -->
        <div class='input-container'>
          <button class="btn">2nd</button>
          <button class="btn">3rd</button>
          <button class="btn">4th</button>
          <button class="btn">5th</button>
          <button class="btn">6th</button>
          <button class="btn">7th</button>
          <button class="btn">8th</button>
          <button class="btn">9th</button>
        </div>
        
        <!-- <div id = 'msg-banner'>Press a key or click</div> -->
        <img src='Images/treble-clef.png' class='t-pic'>
      </div>
    </div>
    <dialog class="done-modal">
      <h2>
          Your Score
      </h2>
      <span></span>
      <canvas class="score-circle" width="150" height="150">
        <span></span>
      </canvas>
      <button class="restart-game-btn">Restart</button>
    </dialog>
    <script src = './js_files/intervals.js' type="module"></script>
  </body>
</html>
