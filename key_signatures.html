<!DOCTYPE html>

<html>  
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Key Signatures</title>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght@100..700&icon_names=arrow_back,arrow_forward,cancel,close,keyboard_arrow_down,keyboard_arrow_up,menu,more_vert,toggle_off,toggle_on&display=block" rel="stylesheet" />
    <link rel = 'stylesheet' href='./CSS/global.css'>
    <link rel="icon" type="image/ico" href="Images/favicon.ico">
    <link rel="stylesheet" href="./CSS/key_signatures.css">
  </head>
  <body>
    <!-- Side bar content-->
    <aside class="sidebar">
      <div class="sidebar-section close-section">
        <span>Close</span>
        <span class="material-symbols-outlined close-icon">close</span>
      </div>
      <a href="./index.html">
        <div class="sidebar-section">
          <span>Home</span>
        </div>
      </a>
      <a href="./single_notes.html">
        <div class="sidebar-section">
          <span>Single Notes</span>
        </div>
      </a>
      <a href="./piano_keys.html">
        <div class="sidebar-section">
          <span>Piano Keys</span>
        </div>
      </a>
      </div>
    </aside>

    <div class="cover"></div>
    <!-- main content-->
    <div class='page'>

      <header class="page-header">
        <!-- Left side of header  -->
        <div class="header-left">
          <span class="material-symbols-outlined menu-icon">menu</span>
          <a href="./index.html" class="logo-link">
            <img src="./Images/music logo.svg" class='page-logo' alt="logo for header">
            <span class="logo-text">Musicality</span>
          </a>
          <div class="header-links">
            <a href="./single_notes.html">Single Notes</a>
            <a href="./key_signatures.html">Key Signatures</a>
            <a href="./piano_keys.html">Piano Keys</a>
            <a href="./intervals.html">Intervals</a>
          </div>
        </div>

        <!-- Right side of header -->
        <div class="header-right">
          <span class="material-symbols-outlined">more_vert</span>
        </div>

        <!-- Context menu for settings -->
        <div class="settings-context hidden">

          <!-- Close icon top left  -->
          <span class="material-symbols-outlined close-context">close</span>

          <!-- Context Sections  -->
          <div class="context-section volume-section" style="cursor: pointer;">
            <span>Volume</span>
            <span class="material-symbols-outlined volume-icon">toggle_on</span>
          </div>
          <hr>
          <div class="context-section">
            <span>Key Type</span>
          </div>
          <div class="context-section radio-form">
            <div class="major-div selected">
              <input type="radio" name="keyType" id="major" value="major" checked>
              <label for="major">Major</label>
            </div>
            <div class="minor-div">
              <input type="radio" name="keyType" id="minor" value="minor">
              <label for="minor">Minor</label>
            </div>
          </div>
        </div>
      </header>

      <!-- Page Main Content  -->
      <div class='center-area'>
        <div class='canvas'>
          <img src="./Images/key_signatures/c_major.svg" alt="key signature" class="key-sig-pic">
        </div>

        <!-- Hud section -->
        <div class="hud-section">
          <!-- To show if we are in major or minor key  -->
          <div class="hud-left">Major Keys</div>
          <!-- for key sig number  -->
          <div class="hud-center"></div>
           <!-- Shows mistake count  -->
          <div class="hud-right">
            <span>0</span>
            <span class="material-symbols-outlined cancel-icon">cancel</span>
          </div>
        </div>
        <div class='input-container'>
          <button></button>
          <button></button>
          <button></button>
          <button></button>
          <button></button>
          <button></button>
          <button></button>
          <button></button>
          <button></button>
          <button></button>
          <button></button>
          <button></button>
          <button></button>
          <button></button>
          <button></button>
        </div>
      </div>
    </div>
    <dialog class="done-modal">
      <h2>
          Your Score
      </h2>
      <span></span>
      <canvas class="score-circle" width="150" height="150">
        <span></span>
      </canvas>
      <button class="restart-game-btn">Restart</button>
    </dialog>
    <script type="module" src="js_files/key_signatures.js"></script>
  </body>
</html>
