<!DOCTYPE html>

<html>  
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learn The Keys</title>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght@100..700&icon_names=cancel,close,keyboard_arrow_down,keyboard_arrow_up,menu,more_vert,settings,toggle_off,toggle_on&display=block" rel="stylesheet" />
    <link rel = 'stylesheet' href='./CSS/global.css'>
    <link rel = 'stylesheet' href='./CSS/piano_keys.css'>
    <link rel="icon" type="image/ico" href="Images/favicon.ico">
  </head>
  <body>
    <!-- Side bar content-->
    <aside class="sidebar">
      <div class="sidebar-section close-section">
        <span>Close</span>
        <span class="material-symbols-outlined close-icon">close</span>
      </div>
      <a href="./index.html">
        <div class="sidebar-section">
          <span>Home</span>
        </div>
      </a>
      <a href="./single_notes.html">
        <div class="sidebar-section">
          <span>Single Notes</span>
        </div>
      </a>
      <a href="./key_signatures.html">
        <div class="sidebar-section">
          <span>Key Signatures</span>
        </div>
      </a>
      </div>
    </aside>

    <div class="cover"></div>
    <!-- main content-->
    <div class='page'>

      <!-- Page Header -->
      <header class="page-header">

        <!-- Left side of header  -->
        <div class="header-left">
          <span class="material-symbols-outlined menu-icon">menu</span>
          <a href="./index.html" class="logo-link">
            <img src="./Images/music logo.svg" class='page-logo' alt="logo for header">
            <span class="logo-text">Musicality</span>
          </a>
          <div class="header-links">
            <a href="./single_notes.html">Single Notes</a>
            <a href="./key_signatures.html">Key Signatures</a>
            <a href="./piano_keys.html">Piano Keys</a>
          </div>
        </div>

        <!-- Right side of header -->
        <div class="header-right">
          <span class="material-symbols-outlined">more_vert</span>
        </div>

        <!-- Context menu for settings -->
        <div class="settings-context hidden">
          
          <!-- Close icon top left  -->
          <span class="material-symbols-outlined close-context">close</span>

          <!-- Context Sections  -->
          <div class="context-section volume-section" style="cursor: pointer;">
            <span>Volume</span>
            <span class="material-symbols-outlined volume-icon">toggle_on</span>
          </div>
          <hr>
          <div class="context-section">
            <span>Mode</span>
          </div>
          <div class="context-section radio-form">
              <div class="easy-div selected">
                <input type="radio" name="mode" id="easy-key-game" value="easy" checked>
                <label for="easy-key-game">Easy</label>
              </div>
              <div class="medium-div">
                <input type="radio" name="mode" id="medium-key-game" value="medium">
                <label for="medium-key-game">Medium</label>
              </div>
              <div class="hard-div">
                <input type="radio" name="mode" id="hard-key-game" value="hard">
                <label for="hard-key-game">Hard</label>
              </div>
          </div>
        </div>
      </header>

      <!-- Page Center  -->
      <div class='center-area'>
        <div class='canvas'>
          <h3>Play the following key:</h3>
          <div class="cur-note"></div>
        </div>

        <!-- Hud Area  -->
        <div class="hud-section">
          <!-- Was hud-note-range  -->
          <div class="hud-left">Easy</div>

          <!-- Was note-number-container  -->
          <div class="hud-center"></div>

           <!-- Was mistakes-count  -->
          <div class="hud-right">
            <span>0</span>
            <span class="material-symbols-outlined cancel-icon">cancel</span>
          </div>
        </div>
        <div class='input-container'>
          <div class="keys">
            <div data-note="C" class="key white"></div>
            <div data-note="C♯/D♭" class="key black"></div>
            <div data-note="D" class="key white"></div>
            <div data-note="D♯/E♭" class="key black"></div>
            <div data-note="E" class="key white"></div>
            <div data-note="F" class="key white"></div>
            <div data-note="F♯/G♭" class="key black"></div>
            <div data-note="G" class="key white"></div>
            <div data-note="G♯/A♭" class="key black"></div>
            <div data-note="A" class="key white"></div>
            <div data-note="A♯/B♭" class="key black"></div>
            <div data-note="B" class="key white"></div>
          </div>
        <!-- <div id = 'msg-banner'>Press a key or click</div> -->
      </div>
    </div>
    <dialog class="done-modal">
      <h2>
          Your Score
      </h2>
      <span></span>
      <canvas class="score-circle" width="150" height="150">
        <span></span>
      </canvas>
      <button class="restart-game-btn">Restart</button>
    </dialog>
    <script src="./js_files/piano_keys.js" type="module"></script>
  </body>
</html>
